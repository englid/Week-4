<h2>
	Sample Form
</h2>
<p>Choose a topic, and research interest for the individual visualization project.</p>

<hr>

<br>
<form>
	<label for="email">Email</label><br>
	<br>
	<input type="text" id="email" name="email"><br>
	<br>

	<hr>

	<br>
	<label for="fname">Firstname</label><br>
	<br>
	<input type="text" id="fname" name="fname"><br>
	<br>

	<hr>

	<br>
	<label for="lname">Lastname</label><br>
	<br>
	<input type="text" id="lname" name="lname"><br>
	<br>

	<hr>

	<br>
	<label for="interest">Research Interest (list at least 3)</label><br>
	<br>
	<input type="text" id="interest" name="interest"><br>
	<br>

	<hr>

	<br>
	<label for="project">Project Title - (e.g. income vs education US Census)</label><br>
	<br>
	<input type="text" id="project" name="project"><br>
	<br>

	<hr>

	<br>

	<label for="skills">Top Skills</label><br>
	<br>
	<input type="checkbox" id="sql" name="sql" value="SQL">
	<label for="skill1"> SQL</label><br>
	<input type="checkbox" id="python" name="python" value="python">
	<label for="skill2"> Python</label><br>
	<input type="checkbox" id="matlab" name="matlab" value="matlab">
	<label for="skill3"> Matlab</label><br>
	<input type="checkbox" id="js" name="js" value="js">
	<label for="skill4"> D3js and Javascript</label><br>
	<input type="checkbox" id="cs" name="cs" value="cs">
	<label for="skill5"> C# VB.net</label><br>
	<input type="checkbox" id="php" name="php" value="php">
	<label for="skill6"> PHP</label><br>
	<input type="checkbox" id="node" name="node" value="node">
	<label for="skill7"> Node.JS</label><br>
	<input type="checkbox" id="wordpress" name="wordpress" value="wordpress">
	<label for="skill8"> Web design tools (e.g. Wordpress)</label><br>
	<input type="checkbox" id="html" name="html" value="html">
	<label for="skill9"> HTML and CSS</label><br>
	<input type="checkbox" id="excel" name="excel" value="excel">
	<label for="skill10"> Excel</label><br>
	<input type="checkbox" id="powerbi" name="powerbi" value="powerbi">
	<label for="skill11"> PowerBI</label><br>
	<input type="checkbox" id="tableau" name="tableau" value="tableau">
	<label for="skill12"> Tableau</label><br>
	<input type="checkbox" id="op13" name="op13" value="op13">
	<label for="skill13"> Option 13</label><br>
	<input type="checkbox" id="other" name="other" value="other">
	<label for="skill14"> Other</label><br>

	<br>

	<hr>

	<br>
	<label for="questions">Suggestions or Questions</label><br>
	<br>
	<input type="text" id="questions" name="questions"><br>
	<br>

	<hr>
	<input type="submit" value="Submit">
</form>
